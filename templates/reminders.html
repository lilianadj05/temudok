<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reminders | TemuDok</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo"><img src="/assets/logo.png" alt="TemuDok Logo"></div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="reminders.html">My Reminders</a></li>
        </ul>
        
        <div class="user-dropdown">
            <span class="user-name" id="userDisplay">Hi, User! ‚ñº</span>
            <div class="dropdown-content">
                <a href="profile.html">My Profile</a>
                <a href="#" id="logoutBtn">Sign Out</a>
            </div>
        </div>
    </nav>

    <main class="reminder-section">
        <h1>Your Active Reminders</h1>

        <div class="reminder-cards">
            
            <div class="reminder-card">
                <h2>ü©∫ My Appointments</h2>
                <div id="appointment-list">
                    <p style="color:#777; font-style:italic;">Loading appointments...</p>
                </div>
                <div style="margin-top:auto; text-align:center;">
                    <a href="doctors.html" class="add-btn">+ Book Doctor</a>
                </div>
            </div>

            <div class="reminder-card">
                <h2>üíä Medicines & Habits</h2>
                <div id="other-list">
                    <p style="color:#777; font-style:italic;">No active reminders.</p>
                </div>
                
                <div class="add-btn-container">
                    <button class="add-btn" onclick="openAddModal()">+ Add New Reminder</button>
                </div>
            </div>

        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Edit Reminder</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Title / Doctor</label>
                    <input type="text" id="editTitle" disabled style="background:#f0f0f0;">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="editTime" required>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="editNotes" rows="2"></textarea>
                </div>
                <button type="submit" class="book-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAddModal()">&times;</span>
            <h2>Add New Reminder</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>Reminder Name</label>
                    <input type="text" id="addTitle" placeholder="e.g. Vitamin C, Jogging" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="addCategory">
                        <option value="Medicine">Medicine üíä</option>
                        <option value="Habit">Habit üèÉ</option>
                        <option value="Other">Other üìù</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="addDate" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="addTime" required>
                </div>
                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea id="addNotes" rows="2" placeholder="e.g. After breakfast"></textarea>
                </div>
                <button type="submit" class="book-btn">Add Reminder</button>
            </form>
        </div>
    </div>

    <script src="/static/home.js"></script>
    <script src="/static/reminders.js"></script>
</body>
</html>
